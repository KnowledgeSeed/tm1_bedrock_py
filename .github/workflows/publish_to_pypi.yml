name: Publish To PyPI

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install build dependencies
        run: |
         python -m pip install --upgrade pip
         pip install build twine json_logging

      - name: Update version with release tag
        run: python -c "from TM1_bedrock_py.__init__ import update_version; update_version('${{ github.event.release.tag_name }}')"

      - name: Build
        run: python -m build

      - name: Publish to PyPI
        run: python -m twine upload dist/* -u__token__ -p${{ secrets.PYPI_TOKEN }} --non-interactive --verbose
