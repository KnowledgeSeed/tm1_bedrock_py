name: Dimension Builder Tests
on:
  push:
    branches-ignore:
      - main
    paths:
      - "TM1_bedrock_py/dimension_builder/**"
      - "tests/tests_dimension_builder/**"
  workflow_dispatch: {}

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          python -m build

      - name: Run unit tests for dimension_builder
        run: |
          cd tests/tests_dimension_builder
          echo "Running unit tests..."
          pytest test_unit.py
