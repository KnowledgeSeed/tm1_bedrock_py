default: &defaults
  name: "testbenchSales"
  dimensions: ["testbenchVersion","testbenchPeriod", "testbenchProduct","testbenchCustomer","testbenchKeyAccountManager","testbenchMeasureSales"]
  rules: [
    "SKIPCHECK;",
    "['Price'] = N: DB('testbenchPrice', !testbenchVersion,!testbenchPeriod , !testbenchProduct, 'Price');",
    "['Price'] = C: ['Revenue'] \\ ['Quantity'];",
    "['Revenue'] = N: ['Quantity'] * ['Price'];",
    "['Cost of Sold Goods'] = N: ['Revenue'] * DB('testbenchPrice', !testbenchVersion,!testbenchPeriod, !testbenchProduct, 'Production Cost Perc.');",
    "['Allocated Cost'] = N: ['Revenue'] * DB('testbenchPrice', !testbenchVersion, !testbenchPeriod, !testbenchProduct, 'Allocated Cost Perc.');",
    "['Transportation and Packaging Cost'] = N: ['Revenue'] * DB('testbenchPrice', !testbenchVersion,!testbenchPeriod, !testbenchProduct, 'Transportation and Packaging Perc.');",
    "['Margin'] = N: ['Revenue'] - ['Cost of Sold Goods'] - ['Allocated Cost'] - ['Transportation and Packaging Cost'];",
    "['Discount'] = N: ['Revenue'] * Db('testbenchDiscount', !testbenchVersion,!testbenchPeriod, !testbenchCustomer, 'Discount Perc.');",
    "['Discount Perc.'] = ['Discount'] \\ ['Revenue'];",
    "FEEDERS;",
    "['Quantity']=>['Revenue'],['Discount'],['Cost of Sold Goods'],['Allocated Cost'], ['Margin'], ['Transportation and Packaging Cost'];"
  ]
bedrock_test_10000:
  <<: *defaults
bedrock_test_50000:
  <<: *defaults
