default: &defaults
  targetCube: "testbenchMappingKeyAccountManagerToOrganizationUnit"
  df_from_mdx: >
    SELECT
      {
        [testbenchMeasureMappingKeyAccountManagerToOrganizationUnit].[testbenchMeasureMappingKeyAccountManagerToOrganizationUnit].[Assign Flag]
      }
      ON COLUMNS,
      GENERATE(
        { TM1FILTERBYLEVEL({ TM1SUBSETALL([testbenchKeyAccountManager].[testbenchKeyAccountManager]) }, 0) },
        (
          { [testbenchVersion].[testbenchVersion].[Actual] } *
          { TM1FILTERBYLEVEL({ TM1SUBSETALL([testbenchPeriod].[testbenchPeriod]) }, 0) }  *
          { StrToMember('[testbenchOrganizationUnit].[testbenchOrganizationUnit].[' +[testbenchKeyAccountManager].[testbenchKeyAccountManager].CurrentMember.Properties('CountryOfOrigin') +']')} *
          { [testbenchKeyAccountManager].[testbenchKeyAccountManager].CurrentMember } 
        )
      )
      ON ROWS
    FROM [testbenchMappingKeyAccountManagerToOrganizationUnit]
  data:
    callable: utility.dataframe_find_and_replace
    params:
      mapping:
        Value:
          0: 1
