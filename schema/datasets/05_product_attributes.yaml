          {TM1FILTERBYPATTERN({TM1FILTERBYPATTERN({TM1FILTERBYLEVEL({TM1SUBSETALL([testbenchAccount].[testbenchAccount])}, 0)}, "PnL","StatementType")}, "Revenue","Type")}
