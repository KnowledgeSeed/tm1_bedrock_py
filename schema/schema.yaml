# Example schema (main file)
# DIMENSIONS GENERATION METHODS
# elementList - STATIC LIST METHOD VIA TM1PY Element objects
# df_templates - generated by a template dictionary into pandas dataframe then via tm1py HierarchyService update_create_dimension
# * template structure:
#   * elements
#   * levels
#   * attributes list
# output tm1py compatible dataframe 
# custom - Custom defined python script to generate a specific dimension
# CUBE GENERATION
#  * Name
#  * list of dimensions
#  * list of rules
# DATASET GENERATION
# generate pandas dataframes based on templates and laod it to the given target cubes
import:
  config:
    config
  variables:
    variables
  cubes:
    - Discount
    - MappingKeyAccountManagerToOrganizationUnit
    - MappingProductToAccount
    - PnL
    - Price
    - Sales
  dimensions:
    elementlist:
      - measurediscount
      - measuremappingkeyaccountmanagertoorganizationunit
      - measuremappingproducttoaccount
      - measurepnl
      - measureprice
      - measuresales
      - organizationunit
      - version
    df_templates:
      - account
      - customer
      - keyaccountmanager
      - product
    custom:
      - period
  datasets:
    - 01_version_attributes
    - 02_account_attributes
    - 03_keyaccountmanager_attributes
    - 04_organizationunit_attributes
    - 05_product_attributes
    - 06_customer_attributes
    - 07_sales_data
    - 08_discount_data
    - 09_price_data
    - 10_orgunit_kam_data
    - 11_product_sales_to_account_rev